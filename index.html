<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenFlow To-Do List (Neumorphism)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="title">ZenFlow To-Do</h1>
        <p class="subtitle">A calm space for your busy tasks.</p>

        <div class="todo-card">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Add a new task and press Enter...">
                <button id="addTaskBtn" class="add-button">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div class="controls">
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Done</button>
                </div>
                
                <div class="actions-info">
                    <span id="itemsLeft" class="item-count">0 items left</span>
                    <button id="clearCompletedBtn" class="clear-btn">Clear Completed</button>
                </div>
            </div>

            <ul id="taskList" class="task-list">
                </ul>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Task</h2>
            <input type="text" id="modalInput" class="modal-input">
            <div class="modal-actions">
                <button id="saveEditBtn" class="modal-save-btn">Save Changes</button>
                <button class="modal-cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
